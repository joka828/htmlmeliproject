<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script>
		function updatecolor() {
			var redvalue = document.getElementById('redrange').value
			var greenvalue = document.getElementById('greenrange').value
			var bluevalue = document.getElementById('bluerange').value

			document.getElementById('colorbox').style.backgroundColor = 'rgb(' + redvalue + ',' + greenvalue + ',' + bluevalue + ')';
			document.getElementById('colorbox').style.height = '100px'
			document.getElementById('colorbox').style.width = '500px'

			//alert(redvalue + " " + greenvalue  + " " + bluevalue);
		};

	</script>

 	<nav>
	  <a href="index.html">Color</a>
	  <a href="size.html">Size</a>
	</nav>

	<h1>Get your own color!</h1>

	<form>
		<input id="redrange" type="range" name="red" value="127" min="0" max="255"
		onclick="document.getElementById('numred').value = document.getElementById('redrange').value">
		<input id="numred" type="number" name="numred" value="127" min="0" max="255"
		onclick="document.getElementById('redrange').value = document.getElementById('numred').value"> Red<br>

		<input id="greenrange" type="range" name="green" value="127" min="0" max="255"
		onclick="document.getElementById('numgreen').value = document.getElementById('greenrange').value">
		<input id="numgreen" type="number" name="numgreen" value="127" min="0" max="255"
		onclick="document.getElementById('greenrange').value = document.getElementById('numgreen').value"> Green<br>

		<input id="bluerange" type="range" name="blue" value="127" min="0" max="255"
		onclick="document.getElementById('numblue').value = document.getElementById('bluerange').value">
		<input id="numblue" type="number" name="numblue" value="127" min="0" max="255"
		onclick="document.getElementById('bluerange').value = document.getElementById('numblue').value"> Blue<br>

		<button type = "button" name = "getcolor" onclick="updatecolor()">Get color</button>
	</form>

	<br>

	<div id="colorbox"></div>


</body>
</html>
